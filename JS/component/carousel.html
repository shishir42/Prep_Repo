<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Image Carousel</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      .carousel {
        width: 80%;
        margin: 50px auto;
        position: relative;
        overflow: hidden;
      }
      
      .carousel-img {
        display: flex;
        transition: transform 0.5s ease-in-out;
      }
      
      .carousel-img img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      
      .carousel-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        z-index: 10;
        padding: 10px;
        background: rgba(255, 255, 255, 0.7);
        border-radius: 50%;
        border: none;
        outline: none;
      }
      
      .carousel-btn:hover {
        background: rgba(255, 255, 255, 0.9);
      }
      
      .prev {
        left: 20px;
      }
      
      .next {
        right: 20px;
      }
    </style>
  </head>
  <body>
    <div class="carousel">
      <div class="carousel-img">
        <img src="https://www.w3schools.com/w3images/nature.jpg" alt="Nature">
        <img src="https://www.w3schools.com/w3images/fjords.jpg" alt="Fjords">
        <img src="https://www.w3schools.com/w3images/mountains.jpg" alt="Mountains">
        <img src="https://www.w3schools.com/w3images/rocks.jpg" alt="Rocks">
      </div>
      <button class="carousel-btn prev" onclick="prevImage()">&#10094;</button>
      <button class="carousel-btn next" onclick="nextImage()">&#10095;</button>
    </div>
    <script>
      let carouselImg = document.querySelector(".carousel-img");
      let images = document.querySelectorAll(".carousel-img img");
      let imgIndex = 0;
      let translateX = 0;
      
      function nextImage() {
        imgIndex++;
        translateX -= carouselImg.offsetWidth;
        carouselImg.style.transform = `translateX(${translateX}px)`;
        if (imgIndex == images.length) {
          imgIndex = 0;
          translateX = 0;
          carouselImg.style.transform = `translateX(${translateX}px)`;
        }
      }
      
      function prevImage() {
        imgIndex--;
        translateX += carouselImg.offsetWidth;
        carouselImg.style.transform = `translateX(${translateX}px)`;
        if (imgIndex < 0) {
          imgIndex = images.length - 1;
          translateX = -carouselImg.offsetWidth * (images.length - 1);
          carouselImg.style.transform = `translateX(${translateX}px)`;
        }
      }
      
      setInterval(nextImage, 3000);
    </script>
  </body>
</html>
